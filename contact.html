        <h1>Contact</h1>

                <label for="email">E-mail</label><br>

                <input type="text" placeholder="Ex: 00 11 22 33 44"><br>
                <label for="birth">Date of birth</label><br>
                <input type="date"><br>
            <fieldset class="fieldset2">
                <legend>Write us !</legend>
                <textarea></textarea>
            </fieldset>
